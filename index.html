<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide-Bar Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" name="check" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="bx bx-menu"></i>
        </label>
      </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Sampth Solutions</a>
        </div>
        <div class="btn_two">
          <label for="check">
            <i class="bx bx-x"></i>
          </label>
        </div>
        <div class="menu">
          <ul type="none">
            <li>
              <a href="#"><i class="fas fa-qrcode"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-link"></i> Shortcuts</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-stream"></i> Overview</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-calendar-week"></i> Events</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-question-circle"></i> About</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-sliders-h"></i> Services</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-phone-volume"></i> Contact</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-comments"></i> Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"> </i></a>
          <a href="#"><i class="fab fa-twitter"> </i></a>
          <a href="#"><i class="fab fa-instagram"> </i></a>
          <a href="#"><i class="fab fa-youtube"> </i></a>
        </div>
      </div>
    </div>
  </body>
</html>
